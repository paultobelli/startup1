<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dishes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
        }

        .header h2 {
            font-size: 18px;
        }

        .apply-button {
            margin-top: 20px;
        }

        .sections {
            display: flex;
            justify-content: space-around;
        }

        .section {
            text-align: center;
        }

        .section h2 {
            font-size: 24px;
        }

        .section h3 {
            font-size: 18px;
        }

        .section img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Talk about your favorite dishes</h1>
            <h2>Debate about the best dish in the world with other people, create communities around dishes.</h2>
            <a href="#apply-section" class="apply-button">Apply now</a>
        </div>

        <div class="sections">
            <div class="section">
                <h2>Dishes around the world</h2>
                <div>
                    <img src="images/american.jpg" alt="Around the world">
                </div>
            </div>

            <div class="section">
                <h3>European dishes</h3>
                <div>
                    <img src="images/european.jpg" alt="European">
                </div>
            </div>

            <div class="section">
                <h3>American dishes</h3>
                <div>
                    <img src="images/american.jpg" alt="American">
                </div>
            </div>

            <div class="section">
                <h3>Asian dishes</h3>
                <div>
                    <img src="images/asian.jpg" alt="Asian">
                </div>
            </div>
        </div>

        <div id="apply-section">
            <div></div>
        </div>
    </div>
</body>
</html>
